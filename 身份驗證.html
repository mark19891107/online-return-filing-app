<body class="hold-transition" style="background-color: #ecf0f5;">
    <div style="margin: 7% auto">
        <div class="register-logo">
            <label>綜合所得稅申報系統</label>
            <p>身份驗證</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">驗證方式：健保卡＋註冊密碼</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                            <form class="form-horizontal" style="margin-bottom:0px">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">讀卡機狀態</label>
                                        <p class="text-red col-sm-8 control-label" style="text-align:left">未偵測到卡片，請插入健保卡</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">身分證統一編號</label>

                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="A123456789">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">註冊碼</label>

                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="******">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                        <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>

            <div class="row text-center">
                    <a href="/填寫基本資料/本人及配偶.html">
                        <button class="btn btn-primary">執行身份驗證</button>
