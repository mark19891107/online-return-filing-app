<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .flex-header {
            height: 80px;
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        .with-border {
            border-bottom: solid 1px #f4f4f4;
        }

        .bg {
            background-color: #f4f4f4;
        }
    </style>

<body class="hold-transition" style="background-color: #ecf0f5;">
    <div style="margin: 7% auto">
        <div class="register-logo">
            <label>綜合所得稅申報系統</label>
            <p>系統環境檢查</p>
        </div>

        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">登入方式：健保卡＋註冊密碼</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th>檢查項目</th>
                                    <th>檢查狀態</th>
                                    <th>是否通過</th>
                                </tr>
                                <tr>
                                    <td>作業系統</td>
                                    <td>macOS Sierra 10.12.6</td>
                                    <td>
                                        <span class="text-green">通過</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>瀏覽器</td>
                                    <td><span> Google Chrome 61.0.3163.100 (正式版本) (64 位元)</span></td>
                                    <td>
                                            <span class="text-red">未通過，請使用 macOS 之 Safari 瀏覽器</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>健保卡元件</td>
                                    <td>未偵測</td>
                                    <td>
                                        <span class="text-red">未通過，請 <a target="_blank" href="https://eservice.nhi.gov.tw/Personal1/System/Documents/new/readme3.htm">下載、安裝健保卡元件</a></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="row text-center">
                        <a href="/身份驗證.html">
                            <button class="btn btn-primary">系統檢查完畢，前往身份驗證頁面</button>
                        </a>
                </div>
                
            </div>
        </div>
    </div>
    <!-- /.register-box -->

    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js"></script>
